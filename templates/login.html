{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
        <p id="new_p"></p>
        <button class="btn btn-secondary" type="button" id="forgot_password">Forgot Password?</button>
        
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type=text/javascript>
            $('#forgot_password').on('click', add);
            $('#change_password').on('click', remove);
	        var first = true;
            function add() {
                $('#forgot_password').remove()
            	if(first === false){
              	return;
              }
              first = false;
              var new_input = "<div style='text-align:center; margin-top:40px'><input type='text' autocomplete='off' id='old_n' placeholder='Username' name='old_name'><div></div><input type='text' autocomplete='off' id='new_inp' placeholder='New Password' name='n_p'></div>";
              var new_submit = "<p></p><button class='btn btn-success' type='submit' id='change_password'>Change Password</button>";
              $('#new_p').append(new_input);
              $('#new_p').append(new_submit);
            }
        
            function remove() {
                $('#new_p').remove();
                first = true;
            }
        </script>
    </form>
{% endblock %}
