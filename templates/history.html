{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/history" method="get">
        <table class="table table-striped">
            <thead>
                <tr>
                   <th>Symbol</th>
                   <th>Shares</th>
                   <th>Price</th>
                   <th>Transacted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for transaction in transactions %}
                    <tr>
                        <td>{{transaction.symbol}}</td>
                        <td>{{transaction.shares}}</td>
                        <td>{{transaction.price}}</td>
                        <td>{{transaction.time}}</td>
                    </tr>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
    </form>
{% endblock %}
